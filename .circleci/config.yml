version: 2
jobs:
  build:
    docker:
      - image: python:3.7-alpine3.10

    working_directory: /app

    steps:
      - checkout
      - run: 
          name: Install requirements for pylint to install
          command: python3 -c 'import sys; f = open("/usr/local/lib/python3.7/site-packages/_manylinux.py", "w"); f.write("manylinux1_compatible = True"); f.close()'
      - run:
          name: Install dependencies
          command: python -m pip install -r requirements.txt
      - run: 
          name: Run Flake8 Linter
          command: flake8 --max-line-length=240 bot.py